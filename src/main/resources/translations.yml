        already-has-permission: "%prefix% &cDieser Spieler hat diese Berechtigung bereits."
        does-not-have-permission: "%prefix% &cDieser Spieler hat diese Berechtigung nicht."
        added-permission: "%prefix% &7Die Berechtigung &f{0} &7wurde dem Spieler &f{1}&7 hinzugefügt."
        removed-permission: "%prefix% &7Die Berechtigung &f{0} &7wurde dem Spieler &f{1}&7 entfernt."
