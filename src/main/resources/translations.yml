        already-added-group: "%prefix% &cDieser Spieler hat diese Gruppe bereits."
        not-existing-group: "%prefix% &cDiese Gruppe existiert nicht."
        already-in-group: "%prefix% &cDieser Spieler ist bereits in dieser Gruppe."
        not-in-group: "%prefix% &cDieser Spieler ist nicht in dieser Gruppe."
        invalid-duration-format: "%prefix% &cUngültiges Zeitformat [{0}]. Benutze das folgende Format: 1d 1h 1m"
      groups: "%prefix% &7Gruppen: &f{0}"

